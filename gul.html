<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beni Seviyor musun?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s;
    }

    h1 {
      font-size: 2rem;
      transition: font-size 0.3s ease;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .full-screen-yes {
      font-size: 10rem !important;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 id="question">Beni seviyor musun?</h1>

  <div class="buttons">
    <button onclick="redirectYes()">Evet</button>
    <button onclick="increaseYes()">Hay覺r</button>
  </div>

  <script>
    let clickCount = 0;
    const question = document.getElementById("question");

    function increaseYes() {
      clickCount++;
      logClick("Hay覺r");

      const newSize = 2 + clickCount * 1;
      question.style.fontSize = newSize + "rem";

      if (clickCount >= 5) {
        question.textContent = "EVET";
        question.classList.add("full-screen-yes");
        document.body.style.background = "#ffe6e6";
      }
    }

    function redirectYes() {
      logClick("Evet");
        window.location.href = "evet.html";
    }

    function logClick(choice) {
      fetch("https://discord.com/api/webhooks/1395800470173253684/lOCSlzBVLt-mTXr_kA6YYEfmBGuh_7hcRhD51frszJZKfJoQnEIimqqzZrhqXnvrQrm-", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: ` Kullan覺c覺 "${choice}" butonuna t覺klad覺!`
        })
      }).catch(error => {
        console.error("Webhook hatas覺:", error);
      });
    }
  </script>
</body>
</html>
